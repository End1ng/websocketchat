<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>哎呦</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/emojionearea.min.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">后台管理</a>
    </div>
    </div>
</nav>
<div class="container-fluid">
<div class="row">
  <div class="col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1">
    <div class="alert alert-info">
      <ul class="nav nav-pills nav-stacked" role="tablist">
        <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon">姓名</span>
              <input type="text" class="form-control" id="username"/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon">网址</span>
              <input type="text" class="form-control" id="wsurl"/>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block btn-primary" id="connect" onClick="doConnect()">连接</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block btn-primary" id="disconnect" onClick="doDisconnect()">断开</button>
        </div>
      </ul>
    </div>
    <div class="form-group">
      <div class="alert alert-success">在线用户
      <textarea class="form-control" id="userlist" rows="25%" disabled="true"></textarea>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-7">
    <div class="form-group">
      <textarea class="form-control" id="output" rows="30%" disabled="true"></textarea>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="input" rows="4%"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-primary" id="send" onClick="doSend()">发送</button>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-primary" id="clear" onClick="doClear()">清屏</button>
    </div>
  </div>
</div>
</div>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="./static/js/jquery-2.1.4.min.js"></script>
<script src="./static/js/emojionearea.min.js"></script>
<script src="./static/js/load.js"></script>
</body>
</html>
